{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/login/styles/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color: rgb(233, 245, 255);">
    <form method="POST" action="{% url 'users:login' %}" id="login-form">
        <div id="name-and-logo">
            MyBlog<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi bi-chat-left" viewBox="0 0 16 16" style="margin-left: 4px;">
                <path
                    d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
            </svg>
        </div>
        <div id="forms">
            {% csrf_token %}
            {% for field in signIn_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{field.label}}</label>
                {{field}}
            </div>
            {% endfor %}
            <p class="remember-me">
                <!-- Button trigger modal -->
                <a id="registration-button" data-toggle="modal" data-target="#registration-modal"
                    style="cursor: pointer; color: rgb(7, 147, 228); margin-bottom: 5px; margin-top: 0px ">
                    Registration
                </a>
            </p>
            <button id="login-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="registration-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST" action="{% url 'users:register' %}">
                    <div class="modal-body">
                        {% csrf_token %}

                        {% for field in register_form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}


                        <!-- <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control"
                                aria-describedby="emailHelp" id="InputEmail">
                        </div>
                        <div class="form-group">
                            <label for="InputLogin">Login</label>
                            <input type="email" class="form-control"
                                id="InputLogin"">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword">
                        </div> -->

                    </div>
                    <div class="modal-footer">
                        <button id="register-button" type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
