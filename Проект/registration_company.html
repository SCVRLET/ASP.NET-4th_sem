<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" conыtent="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS\style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="shortcut icon" href="img/Logo.png" type="image/png">
    <title>Регистрация компании</title> <!-- Тут никнейм (псевдоним) профиля, которую юзер указал при регистрации -->
  </head>

  <body>

    <!-- main -->
    <main class="main align-self-center">
      <div class="container">
        <div class="row">

          <div class="col-md-4"></div>

          <div class="col col-md-auto col-lg-auto">
            <div class="p-x-1 p-y-3">
              <form class="form-row card card-block m-x-auto bg-faded form-width">
              <div class="card-header">
                <div align="middle" class="h4" style="margin-top: 1rem;">Регистрация компании:</div>
              </div>

              <div class="form-group col-md-12" style="margin-top: 1rem;">
                <span class="has-float-label">
                  <input required="" class="form-control" id="InputNicknameOfCompany" type="text"
                  pattern="^(?!.*\.\.)(?!\.)(?!.*\.$)(?!\d+$)[a-zA-Z0-9.]{5,15}$" placeholder="Псевдоним"/>
                  <label for="first">Псевдоним</label>
                </span>
              </div>

              <div class="form-group col-md-12">
                <span class="has-float-label">
                  <input required="" class="form-control" id="InputNameOfCompany" type="text" placeholder="Название компании"/>
                  <label for="first">Название</label>
                </span>
              </div>

              <div class="form-group col-md-12">
                <span class="has-float-label">
                  <input required="" class="form-control" id="InputEmailOfCompany" type="email" placeholder="name@example.com"/>
                  <label for="email">Почта</label>
                </span>
              </div>

              <div class="form-group has-float-label col-md-12">
                <input required="" class="form-control" id="InputPasswordOfCompany" type="password"
                pattern="(?=^.{6,}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).*" placeholder="••••••••"/>
                <label for="password">Пароль</label>
              </div>

              <div class="form-group has-float-label col-md-12">
                <input required="" class="form-control" id="InputPasswordOfCompany" type="password"
                pattern="(?=^.{6,}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).*" placeholder="••••••••"/>
                <label for="password">Пароль повторно</label>
              </div>

              <div class="form-group has-float-label col-md-12">
                <select class="form-control custom-select" id="CountryOfCompany">
                  <option selected>Россия</option>
                  <option>Казахстан</option>
                  <option>Белоруссия</option>
                </select>
                <label for="country">Страна</label>
              </div>
              <hr>

              <div class="text-xs-center">
                <button class="btn btn-block btn-primary" type="submit">Регистрация</button>
              </div>
              </form>
            </div>

          </div>

          <div class="col-md-4"></div>

        </div>
      </div>
   </main>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
   integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
   crossorigin="anonymous"></script>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
   integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
   crossorigin="anonymous"></script>

  </body>
</html>
