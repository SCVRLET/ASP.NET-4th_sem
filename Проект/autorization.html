<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" conыtent="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS\style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="shortcut icon" href="img/Logo.png" type="image/png">
    <title>Вход</title> <!-- Тут никнейм (псевдоним) профиля, которую юзер указал при регистрации -->
  </head>

  <body>

    <!-- main -->
    <main class="main align-self-center">
      <div class="container">
        <div class="row">

          <div class="col-md-4"></div>

          <div class="col col-md-auto col-lg-auto">

            <div class="limiter">
          		<div class="container-login-autorization">
          			<div class="wrap-login-autorization">
          				<form class="login-autorization-form validate-form">
          					<span class="login-autorization-form-title p-b-26" style="margin-bottom: 2rem;">
          						Добро пожаловать
          					</span>
          					<span class="login-autorization-form-title p-b-48">
          						<i class="zmdi zmdi-font"></i>
          					</span>

          					<div class="wrap-input-autorization validate-autorization" data-validate = "Valid email is: a@b.c">
                      <input required="" type="email" class="input-autorization" id="AutorizationEmail"
                       aria-describedby="emailHelp">
          						<span class="focus-input-autorization" data-placeholder="Введите почту:"></span>
          					</div>

          					<div class="wrap-input-autorization validate-autorization" data-validate="Enter password">
                      <input required="" type="password" class="input-autorization"
                       id="AutorizationPassword">
                      <span class="focus-input-autorization" data-placeholder="Введите пароль:"></span>
          					</div>

          					<div class="container-login-autorization-form-btn">
          						<div class="wrap-login-autorization-form-btn">
          							<div class="login-autorization-form-bgbtn"></div>
          							<button class="login-autorization-form-btn">
          								Войти
          							</button>
          						</div>
          					</div>

          					<div class="text-center p-t-115">
          						<span class="txt1">
          							Еще не имеете аккаунт?
          						</span>

          						<a class="txt2" href="registration_selection.html">
          							Зарегистрироваться
          						</a>
          					</div>
          				</form>
          			</div>
          		</div>
          	</div>



          </div>

          <div class="col-md-4"></div>

        </div>
      </div>
   </main>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
   integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
   crossorigin="anonymous"></script>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
   integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
   crossorigin="anonymous"></script>

  </body>
</html>
